<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Delays UK</title>
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/986df48220.js" crossorigin="anonymous"></script>
</head>

<body>
	
	<div class="loading-container">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	
	<header class="site-header">
		<div class="app-logo"><a href="#">Train Delays UK</a></div>
		<div class="support">
			<span><a href="#">Support us on patreon.</a></span>
		</div>
	</header>
	
	<div class="app" id="app">
		<form class="app-form">
			<div class="form-input">
				<label for="from">From</label>
				<input autocomplete="off" id="from" type="text" placeholder="search by name or station code">
			</div>
			<div class="form-input">
				<label for="to">To</label>
				<input autocomplete="off" id="to" type="text" placeholder="search by name or station code">
			</div>
			<div class="button-wrapper">
				<button class="get-delays" type="submit">Get latest Delays</button>
			</div>
		</form>
		
		<div class="results" id="results"></div>
	</div>
	
	<footer class="site-footer">
		<p>This app was built using the National Rail's own API.</p><br>
		<p>While we can assure you the excuses are real, we can't guarantee they're real excuses.</p>
	</footer>

	
	<script type="text/javascript" src="dist/js/index.min.js"></script>
</body>
</html>
